<div class="hero-unit profile">
  <img class="thumbnail" src="{{user.avatar_url}}">
  <h1>{{user.login}}</h1>
  <div class="well">
    <table>
      <tr>
        <th>Name:</th>
        <td>{{user.name}}</td>
      </tr>
      <tr>
        <th>Public Repos:</th>
        <td>{{user.public_repos}}</td>
      </tr>
      <tr>
        <th>Location:</th>
        <td>{{user.location}}</td>
      </tr>
    </table>
  </div>
</div>
